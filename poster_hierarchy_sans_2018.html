<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Shared Neural Architecture for Navigating Space and Social Hierarchies</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="manifest" href="/site.webmanifest">
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <style type="text/css">
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f9f9f9;
    }
    #header {
      padding: 1%;
      background-color: #f1f1f1;
    }
    .title {
      position: absolute;
      margin-left: 20px;
    }
    #survey {
      padding-top: 10%;
      margin: 0 auto 30px auto;
      width: 80%;
      text-align: center;
    }
  </style>
  <body>
    <div id="header">
      <a href="./index.html"><img src="images/ms.png" alt="Meng" width="40" height="40" class="image" align="center" /></a>
      <span class="title" style="font-size: 12px;">Meng Du, Ruby Basyouni &#38; Carolyn Parkinson | SANS 2018</span>
      <span class="title" style="margin-top: 13px;">Shared Neural Architecture for Navigating Space and Social Hierarchies</span>
    </div>

    <form id="survey" action="javascript:submit();">
      <div class="form-group row">
        <label for="identity" class="col-form-label" align="left">Care to tell me who you are?</label>
        <input type="text" class="form-control" id="identity">
      </div>
      <div class="form-group row">
        <label for="comments" class="col-form-label" align="left">Any comments on this research project?</label>
        <textarea type="text" class="form-control" id="comments" placeholder="All comments appreciated!" rows=2></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div align="center">
      <a href="posters/mengdu_poster_sans2018.pdf" target="_blank"><button id="download" class="btn btn-warning">Download the Poster (PDF)</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyADrUSJFZNiN6h3csoGDsZ2NCI7nF5nj5Y",
        authDomain: "mengdu-f18a1.firebaseapp.com",
        databaseURL: "https://mengdu-f18a1.firebaseio.com",
        projectId: "mengdu-f18a1",
        storageBucket: "mengdu-f18a1.appspot.com",
        messagingSenderId: "586227070222"
      };
      firebase.initializeApp(config);
      var database = firebase.database();
      var ip_info;
      $.getJSON('https://api.ipdata.co', function(data) {
        ip_info = data;
      });

      function submit() {
        if ($('#identity').val().length == 0 && $('#comments').val().length == 0) {
          return;
        }
        firebase.auth().signInAnonymously().then(function(user) {
          database.ref('posters/sans-2018-hierarchy/submissions/' + new Date()).set({
            uid: user.uid,
            identity: $('#identity').val(),
            comments: $('#comments').val(),
            ip: ip_info
          }).then(function() {
            alert('Thank you!');
          });
        });
      };

      $('#download').click(function() {
        firebase.auth().signInAnonymously().then(function(user) {
          database.ref('posters/sans-2018-hierarchy/downloads/' + new Date()).set({
            uid: user.uid,
            ip: ip_info
          });
        });
      });
    </script>
  </body>
</html>
